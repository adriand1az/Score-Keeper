<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid">
        <h1 class="display 1 text-center mt-5">Score Keeper</h1>

        <div class="card mt-5 text-center col-md-6 mx-auto px-0">
            <h5 class="card-header text-center">Score Keeper</h5>
            <div class="card-body">
                <h5 class="card-title">Ping Pong Score Keeper</h5>
                <p class="card-text"> <span id="player-1-score">0</span> to <span id="player-2-score">0</span></p>
                <select name="" id="set-score">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                </select>
                <a href="#" id="player-1" class="btn btn-primary">Player 1: Add Point</a>
                <a href="#" id="player-2" class="btn btn-primary">Player 2: Add Point</a>
                <a href="#" id="reset" class="btn btn-primary">Reset</a>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
